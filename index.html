<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>light weather app</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="search for city...">

        </header>
        <main>
            <section class="location">
                <div class="city">Ahmedabad</div>
                <div class="date">Friday 11 December 2020</div>
            </section>
            <div class="current">
                <div class="temp">22<span>&deg;c</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">17&deg;c(min) / 25&deg;c(max)</div>
            </div>
           
        </main>
    </div>
    <script src="main.js"></script>
    
</body>
</html>
